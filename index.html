<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
</head>

<body>
    <h1>Mi primer formulario HTML</h1>

    <form action="mailto:email@email.com" method="POST" enctype="text/plain">

        <label>Nombre:</label>
        <input type="text" name="name" required>
        <br>

        <label>Apellidos:</label>
        <input type="text" name="surname" required>
        <br>

        <label>email:</label>
        <input type="email" name="email" required>
        <br>

        <label>Telefono:</label>
        <input type="tel" name="phone" required>
        <br>
        <input type="reset" value="Borrar el formulario">
        <br>
        <input type="submit" value="Enviar el mensaje">
        
    </form>

        <button>pagina de Sobre Mi</button>
    </a>
</body>

</html>
